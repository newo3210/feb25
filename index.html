<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Interactiva con Títulos y Reproductor Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container" id="canvas">
        <img src= "residfebtoken-ezgif.com-resize.gif" alt="Imagen de Fondo" class="interactive-image">
    </div>

    <div class="audio-player" id="audio-player">
        <button id="play-btn">▶️</button>
        <div class="scrolling-text">
            <span id="song-title">Dúo Dø - Yayatoo Collab BosqueGracias - Feb25 Art Residency</span>
        </div>
        <button id="pause-btn">⏸️</button>
        <audio id="bg-music" loop>
            <source src="yayatoo%20cloud.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
